<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="admin_template.xhtml">
	
	<ui:define name="content">
	   <!--This is where the magic happens!!!-->
          <div class="scrollbox">
          <h1>Übersicht über Admin</h1>
           <div class="line"></div>
           <p>Nachfolgend sehen sie eine Übersicht über alle im System vorhandenen Admin's.</p>
                
                <h:form>
                <h:dataTable value="#{adminCtrl.getAllAdmins()}" var="admin"  styleClass="" headerClass="" rowClasses="" cellspacing="0" cellpadding="0" border="0">
                    <h:column>
                         
                         <f:facet name="header"><h:commandLink value="Kennung" action="#{adminCtrl.sortAdminsByNds}"/></f:facet>
                        
                        ${admin.nds}
                    </h:column>
                    <h:column>
                    
         				<f:facet name="header"><h:commandLink value="Name" action="#{adminCtrl.sortAdminsByName}"/></f:facet>
                    
                
                        #{admin.lastname}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Vorname" action="#{adminCtrl.sortAdminsByFirst}"/></f:facet>
                        #{admin.firstname}
                    </h:column>
                   
                 	<h:column>
        			<f:facet name="header">Ändern</f:facet>
                        <h:commandLink value="" action="#{adminCtrl.edit(admin)}" class="edit_button" immediate="true"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">Löschen</f:facet>

                    </h:column>
                </h:dataTable>
                
                <div class="bottom">
                <div class="line"></div>
                <h:commandButton value="Löschen" action="#{adminCtrl.deleteSelected}" class="blue_button"  style="float:right;"/>
                <h:commandButton value="Erstellen" action="#{adminCtrl.addAdminHelper}" class="blue_button" style="float:left;"/>
                </div>
                </h:form>
           </div>
	</ui:define>
	
</ui:composition>
</html>
