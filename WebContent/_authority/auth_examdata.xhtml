<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="auth_template.xhtml">
	<ui:define name="content">
	   <!--This is where the magic happens!!!-->
	   <div class="scrollbox">
          <h1>Prüfungen anlegen/löschen</h1>
           <div class="line"></div>
           <p>Nachfolgend sehen sie eine Übersicht über alle im System vorhandenen Prüfungen. Klicken sie auf Edit, um die Prüfung zu bearbeiten oder einen Termin festzulegen.</p>
                
                <h:form>
                <h:dataTable value="#{courseCtrl.allCourses}" var="course"  styleClass="" headerClass="" rowClasses="" cellspacing="0" cellpadding="0" border="0">
                    <h:column>
                        <f:facet name="header"><h:commandLink value="ID" action="#{courseCtrl.sortCoursesById}"/></f:facet>
                        #{course.id}
                    </h:column>
                    <h:column>
              			<f:facet name="header"><h:commandLink value="Name" action="#{courseCtrl.sortCoursesByName}"/></f:facet>
                        #{course.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Fach" action="#{courseCtrl.sortCoursesByFieldOfStudy}"/></f:facet>
                        #{course.fieldOfStudy}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Termin" action="#{courseCtrl.sortCoursesByDate}"/></f:facet>
                        #{course.date}
                    </h:column>
                 	<h:column>
        			<f:facet name="header">Ändern</f:facet>
                        <h:commandLink value="" action="#{courseCtrl.edit(course)}" class="edit_button" immediate="true"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">Löschen</f:facet>
                       <h:selectBooleanCheckbox value="#{course.selected}" style="margin-left:17px;"/>
                    </h:column>
                </h:dataTable>
                <div class="bottom">
                <div class="line"></div>
                <h:commandButton value="Löschen" action="#{courseCtrl.deleteSelectedCourses}" class="blue_button"  style="float:right;"/>
                <h:commandButton value="Erstellen" action="#{courseCtrl.addCourseHelper}" class="blue_button" style="float:left;"/>
                </div>
                </h:form>
    </div>       
	</ui:define>
	
</ui:composition>
</html>
