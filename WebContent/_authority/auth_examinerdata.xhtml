<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="auth_template.xhtml">
	
	<ui:define name="content">
	   <!--This is where the magic happens!!!-->
          <div class="scrollbox">
          <h1>Übersicht über Prüfer</h1>
           <div class="line"></div>
           <p>Nachfolgend sehen sie eine Übersicht über alle im System vorhandenen Prüfer.</p>
                
                <h:form>
                <h:dataTable value="#{studentCtrl.getAllStudents(1)}" var="student"  styleClass="" headerClass="" rowClasses="" cellspacing="0" cellpadding="0" border="0">
                    <h:column>
                         
                         <f:facet name="header"><h:commandLink value="Prüfer ID" action="#{examAuthCtrl.sortExamAuthsByNds}"/></f:facet>
                        
                        ${examAuth.nds}
                    </h:column>
                    <h:column>
                    
         				<f:facet name="header"><h:commandLink value="Name" action="#{examAuthCtrl.sortExamAuthsByName}"/></f:facet>
                    
                
                        #{examAuth.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Vorname" action="#{examAuthCtrl.sortExamAuthsByFirst}"/></f:facet>
                        #{examAuth.firstname}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Fachrichtung" action="#{examAuthCtrl.sortExamAuthsByFieldOfStudy}"/></f:facet>
                        #{examAuth.fieldOfStudy}

                    </h:column>
                 	<h:column>
        			<f:facet name="header">Ändern</f:facet>
                        <h:commandLink value="" action="#{studentCtrl.edit(student)}" class="edit_button" immediate="true"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">Löschen</f:facet>

                    </h:column>
                </h:dataTable>
                
                <div class="bottom">
                <div class="line"></div>
                <h:commandButton value="Löschen" action="#{examAuthCtrl.deleteSelected}" class="blue_button"  style="float:right;"/>
                <h:commandButton value="Erstellen" action="#{examAuthCtrl.addExamAuthHelper}" class="blue_button" style="float:left;"/>
                </div>
                </h:form>
           </div>
	</ui:define>
	
</ui:composition>
</html>
