<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="auth_template.xhtml">
	<ui:define name="content">
	   <!--This is where the magic happens!!!-->
	   <div class="scrollbox">
          <h1>Prüfungen benoten</h1>
           <div class="line"></div>
           <p>Nachfolgend sehen sie eine Übersicht über alle im System vorhandenen Prüfungen. Klicken sie auf den Prüfungsnamen, um alle Studenten anzuzeigen, die sich zur jeweiligen Prüfung angemeldet haben, um diese zu benoten.</p>
                
              
                <h:form>
                <h:dataTable value="#{courseCtrl.allCourses}" var="course"  styleClass="" headerClass="" rowClasses="" cellspacing="0" cellpadding="0" border="0">
                    <h:column>
                        <f:facet name="header"><h:commandLink value="ID" action="#{courseCtrl.sortCoursesById}"/></f:facet>
                        #{course.id}
                    </h:column>
                    <h:column>
              			<f:facet name="header"><h:commandLink value="Name" action="#{courseCtrl.sortCoursesByName}"/></f:facet>
                        <h:commandLink value="#{course.name}" action="#{courseCtrl.getStudentsToGrade(course)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Fach" action="#{courseCtrl.sortCoursesByFieldOfStudy}"/></f:facet>
                        #{course.fieldOfStudy}
                    </h:column>
                 	<h:column>
        			<f:facet name="header">Status</f:facet>
                        <div class="yes"></div> <!-- courseCtrl.checkDate(course) -->
                    </h:column>
                </h:dataTable>
                
                
                
                <div class="line"></div>
                </h:form> 
                
    </div>       
	</ui:define>
	
</ui:composition>
</html>
