<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
  <title><ui:insert name="title">myGrades</ui:insert></title>
  <h:outputStylesheet library="css" name="default.css" />
  <h:outputStylesheet library="css" name="style.css" />
  <link rel="stylesheet" type="text/css" href="../resources/css/default.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
</head>
<h:body rendered="#{!loginCtrl.isLoggedIn()}">
<h1>Bitte Loggen sie sich ein um folgende Seite(n) zu sehen!</h1>
<br/>
<h:form>
<h:link value="zur Login Seite !" outcome="/index"/>
</h:form>
</h:body>
<h:body rendered="#{loginCtrl.isLoggedIn()}">
<div class="header"></div>
    <div class="content">
<ui:insert name="header">
	
    <!--Content ist the main wrapper class! -->
	<div class="content_header">
     	<div class="logo"><!-- <h:graphicImage value="/resources/images/logo.png"  /> -->
     	</div>
          <div class="login_status_box"></div><!-- Hide ... or not! -->
    </div>
    
</ui:insert>
	<div class="content_main">
	<div class="box">
          	<div class="small_box_top"></div>
               <div class="small_box_center">
					<div class="box_content">
						<h1>Navigation</h1>
						<div class="line"></div>
						<h:form>
						<h:link value="Studentendaten" class="grey_button" outcome="auth_studentdata" />
						<h:link value="Übersicht über Prüfer" class="grey_button" outcome="auth_authdata" />
						<h:link value="Prüfungen anlegen/löschen" class="grey_button" outcome="auth_examdata" />
						<h:link value="Prüfungen benoten" class="grey_button" outcome="auth_grade" />
						<h:link value="Student hinzu" class="grey_button" outcome="auth_addStudent" />
						</h:form>
						<h:form>
						<h:commandLink value="LogOut" action="#{loginCtrl.logout()}"/>
						</h:form>
					</div>
				</div>
               <div class="small_box_bottom"></div>
          </div>
          
          <div class="box">
          	<div class="big_box_top"></div>
               <div class="big_box_center">
               <div class="box_content">

<ui:insert name="content">
    	Default content area - should be hidden!
</ui:insert>
			</div></div>
            <div class="big_box_bottom"></div>
          </div>
	</div>
</div>

<ui:insert name="footer">
   
<div class="footer"></div>
</ui:insert>


</h:body>
