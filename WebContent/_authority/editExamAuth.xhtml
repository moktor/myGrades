<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="auth_template.xhtml">
	
	<ui:define name="content">

          <h1>Prüfer Daten</h1>
               <div class="line"></div>
               <p>Tragen sie ihre Änderungen in das unten stehende Formular ein und bestätigen sie mit Speichern.</p>
               
                <h:form>
               
               <h2>Prüfer ID</h2>
               <div class="formfield">
               		<div class="formfield_left"></div>
                    <h:inputText value="#{examAuthCtrl.currentExamAuth.nds}" id="userNDS" required="true" class="formfield_center"/>
                    <div class="formfield_right"></div>
               </div>
               
               <h2>Name</h2>
               <div class="formfield">
               		<div class="formfield_left"></div>
                    <h:inputText value="#{examAuthCtrl.currentExamAuth.name}" id="userName" required="true" class="formfield_center"/><!-- Benutzerpasswort -->
                    <div class="formfield_right"></div>
               </div>
               
               <h2>Vorname</h2>
               <div class="formfield">
               		<div class="formfield_left"></div>
                    <h:inputText value="#{examAuthCtrl.currentExamAuth.firstname}" id="userFirstname" required="true" class="formfield_center"/><!-- Benutzerpasswort -->
                    <div class="formfield_right"></div>
               </div>
               <h2>Studienfach</h2>
               <div class="formfield">
               		<div class="formfield_left"></div>
                    <h:inputText value="#{examAuthCtrl.currentExamAuth.adresse}" id="userAddress" required="false" class="formfield_center"/><!-- Benutzerpasswort -->
                    <div class="formfield_right"></div>
               </div>
               
               <h:commandButton value="Speichern" action="#{examAuthCtrl.updateExamAuth}" class="blue_button" style="margin-top:10px;"/>
              
              </h:form>
	
	
	</ui:define>
	
</ui:composition>


</html>
