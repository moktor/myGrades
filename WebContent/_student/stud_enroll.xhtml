<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="stud_template.xhtml">
	<ui:define name="content">
	   
          <h1>Zu Prüfungen anmelden</h1>
           <div class="line"></div>
           <p>Nachfolgend sehen sie eine Liste der Prüfungen, zu denen sie sich gegenwärtig anmelden können. Wählen sie die betreffenden Prüfungen aus, geben sie eine gültige TAN ein und bestätigen sie mit 'Anmelden'.</p>
                
                <h:form>
                <h:dataTable value="#{courseCtrl.coursesToEnroll(loginCtrl.id)}" var="course"  styleClass="" headerClass="" rowClasses="" cellspacing="0" cellpadding="0" border="0">
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Prüfungs ID" action="#{courseCtrl.sortCoursesById}"/></f:facet>
                        #{course.id}
                    </h:column>
                    <h:column>
              			<f:facet name="header"><h:commandLink value="Name" action="#{courseCtrl.sortCoursesByName}"/></f:facet>
                        #{course.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandLink value="Fach" action="#{courseCtrl.sortCoursesByFieldOfStudy}"/></f:facet>
                        #{course.fieldOfStudy}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <div class="#{courseCtrl.checkDate(course)}"></div>
                    </h:column>
                    <h:column>
                    <f:facet name="header">Anmelden</f:facet>
                       <h:selectBooleanCheckbox value="#{course.selected}" style="margin-left:22px;"/>
                    </h:column>
                </h:dataTable>
                <div class="line"></div>
                
                
                <h:commandButton value="Anmelden" action="#{courseCtrl.enrollToSelected(loginCtrl.id)}" class="blue_button"  style="float:right;"/>
                
                </h:form>
       
	</ui:define>
	
</ui:composition>
</html>
