<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
  <title><ui:insert name="title">myGrades</ui:insert></title>
  <h:outputStylesheet library="css" name="default.css" />
  <h:outputStylesheet library="css" name="style.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
  <link rel="shortcut icon" href="resources/images/favicon.ico"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

<script type="text/javascript">
//FADE IN AND OUT 
jQuery(document).ready(function() {
		jQuery('.logo').append('<span class="hover"></span>').each(function () {
	  		var $span = $('> span.hover', this).css('opacity', 0);
	  		$(this).hover(function () {
	    		$span.stop().fadeTo(200, 1);
	 		}, function () {
	   	$span.stop().fadeTo(200, 0);
	  		});
		});
	});

//IMAGE PRELOADER 
(function($) {
  var cache = [];
  // Arguments are image paths relative to the current page.
  $.preLoadImages = function() {
    var args_len = arguments.length;
    for (var i = args_len; i--;) {
      var cacheImage = document.createElement('img');
      cacheImage.src = arguments[i];
      cache.push(cacheImage);
    }
  }
})(jQuery)

jQuery.preLoadImages("resources/images/logo_hover.png", 
					"resources/images/logo_01_hover.png", 
					"resources/images/logo_02_hover.png", 
					"resources/images/logo_03_hover.png", 
					"resources/images/logo_04_hover.png", 
					"resources/images/logo_05_hover.png"
					);

</script>
</head>

               </h:form></div>

</ui:insert>
	<div class="content_main">


<ui:insert name="content">

</ui:insert>

</html>
